<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="hero">
      <h1 class="openSoon">We're launching soon</h1>

      <div class="timer">
        <div class="days">
          <div class="circleAfter"></div>
          <h1 id = "day"></h1>
          <div class="line"></div>
          <p>days</p>
          <div class="circleBefore"></div>
        </div>

        <div class="hours">
          <div class="circleAfter"></div>
          <h1 id="hour"></h1>
          <div class="line"></div>
          <p>hours</p>
          <div class="circleBefore"></div>
        </div>

        <div class="minutes">
          <div class="circleAfter"></div>
          <h1 id="minute"></h1>
          <div class="line"></div>
          <p>minutes</p>
          <div class="circleBefore"></div>
        </div>

        <div class="seconds">
          <div class="circleAfter"></div>
          <h1 id="second"></h1>
          <div class="line"></div>
          <p>seconds</p>
          <div class="circleBefore"></div>
        </div>

      </div>

    </div>
    <div class="links">
      <img class="link1" src="./images/icon-facebook.svg" alt="">
      <img class="link2" src="./images/icon-pinterest.svg" alt="">
      <img class="link3" src="./images/icon-instagram.svg" alt="">
    </div>
    <img class="mountains" src="./images/pattern-hills.svg" alt="">
    <script src="script.js"></script>
  </body>
</html>
